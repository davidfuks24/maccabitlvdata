<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Data Maccabi TLV</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <h2>הזן את נתוני המשחק</h2>
  <form id="dataForm">
    <label for="homeTeam">קבוצת בית:</label>
    <input type="text" id="homeTeam" name="homeTeam">

    <label for="awayTeam">קבוצת חוץ:</label>
    <input type="text" id="awayTeam" name="awayTeam">

    <label for="homeGoals">גולים קבוצת בית:</label>
    <input type="number" id="homeGoals" name="homeGoals">

    <label for="awayGoals">גולים קבוצת חוץ:</label>
    <input type="number" id="awayGoals" name="awayGoals">

    <label for="date">תאריך:</label>
    <input type="date" id="date" name="date">

    <label for="stadium">אצטדיון:</label>
    <input type="text" id="stadium" name="stadium">

    <label for="city">עיר:</label>
    <input type="text" id="city" name="city">

    <label for="location">בית/חוץ/ניטרלי:</label>
    <input type="text" id="location" name="location">

    <label for="framework">מסגרת:</label>
    <input type="text" id="framework" name="framework">

    <label for="season">עונה:</label>
    <input type="text" id="season" name="season">

    <label for="ticketCost">עלות כרטיס:</label>
    <input type="number" id="ticketCost" name="ticketCost">

    <button type="submit">שלח</button>
  </form>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
